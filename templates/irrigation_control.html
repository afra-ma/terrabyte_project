{% extends "base.html" %}

{% block content %}
<div class="irrigation-control">
    <h1>Irrigation Control</h1>
    <div class="manual-control">
        <h2>Manual Control</h2>
        <button onclick="toggleIrrigation('on')">Turn On Irrigation</button>
        <button onclick="toggleIrrigation('off')">Turn Off Irrigation</button>
    </div>
    <div class="schedule">
        <h2>Predicted Irrigation Schedule</h2>
        <p>Next Irrigation: <span id="nextIrrigation">Tomorrow at 6:00 AM</span></p>
    </div>
</div>

<script>
    function toggleIrrigation(action) {
        if (action === 'on') {
            alert('Irrigation turned ON.');
        } else if (action === 'off') {
            alert('Irrigation turned OFF.');
        }
    }
</script>
{% endblock %}
