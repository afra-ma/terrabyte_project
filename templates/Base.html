<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agriculture Monitoring System</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
 <style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

header {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

header .logo img {
    height: 50px;
}

nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
}

nav ul li {
    margin-left: 20px;
}

nav ul li a {
    color: white;
    text-decoration: none;
    font-weight: bold;
}

main {
    padding: 20px;
}

.dashboard {
    background-color: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.charts {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
}
 .chart {
    flex: 1 1 calc(50% - 20px); /* Adjust the width of each chart container */
    background-color: #f9f9f9;
    padding: 10px; /* Reduce padding */
    border-radius: 8px;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    max-width: 400px; /* Limit the maximum width of each chart */
    margin: 0 auto; /* Center the chart container */
}


.quick-actions {
    margin-top: 20px;
    text-align: center;
}

.quick-actions button {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 10px 20px;
    margin: 5px;
    border-radius: 5px;
    cursor: pointer;
}

footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 10px;
    position: fixed;
    bottom: 0;
    width: 100%;
}
/* Disease Detection */
.disease-detection .upload-section {
    margin-bottom: 20px;
}

.disease-detection .results-section {
    background-color: #f9f9f9;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
}

/* Irrigation Control */
.irrigation-control .manual-control {
    margin-bottom: 20px;
}

.irrigation-control .schedule {
    background-color: #f9f9f9;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
}

/* Alerts */
.alerts .alert-list table {
    width: 100%;
    border-collapse: collapse;
}

.alerts .alert-list th, .alerts .alert-list td {
    padding: 10px;
    border: 1px solid #ddd;
    text-align: left;
}

/* Reports */
.reports .report-controls {
    margin-bottom: 20px;
}

.reports .report-output {
    background-color: #f9f9f9;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
}

/* Settings */
.settings .settings-form {
    background-color: #f9f9f9;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
}
 </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo">
        </div>
        <nav>
            <ul>
                <li><a href="/">Dashboard</a></li>
                <li><a href="/disease-detection">Disease Detection</a></li>
                <li><a href="/irrigation-control">Irrigation Control</a></li>
                <li><a href="/alerts">Alerts</a></li>
                <li><a href="/reports">Reports</a></li>
                <li><a href="/settings">Settings</a></li>
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>Contact us: info@agriculturemonitoring.com</p>
        <p><a href="#">Documentation</a> | <a href="#">Social Media</a></p>
    </footer>

    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
