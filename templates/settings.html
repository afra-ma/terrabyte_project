{% extends "base.html" %}

{% block content %}
<div class="settings">
    <h1>Settings</h1>
    <div class="settings-form">
        <h2>System Settings</h2>
        <form>
            <label for="irrigationThreshold">Irrigation Threshold:</label>
            <input type="number" id="irrigationThreshold" name="irrigationThreshold" value="30">
            <br>
            <label for="alertPreferences">Alert Preferences:</label>
            <select id="alertPreferences" name="alertPreferences">
                <option value="high">High Priority Only</option>
                <option value="medium">Medium and High</option>
                <option value="all">All Alerts</option>
            </select>
            <br>
            <button type="submit">Save Settings</button>
        </form>
    </div>
</div>
{% endblock %}
